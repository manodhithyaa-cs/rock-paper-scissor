<html lang='en'>
	<head>
		<title>Rock Paper Scissor</title>
		<link href='style.css' rel='stylesheet' type='text/css'/>
	</head>
	<body translate='no'>
		<header>
			<h1>Rock Paper Scissor</h1>
		</header>
		<div class='score-board'>
			<div id='user-label' class='badge'>
				User
			</div>
			<div id='computer-label'
			class='badge'>
				Bot
			</div>
			<span id='user-score'>0</span>:<span id='computer-score'>0</span>
		</div>
		<div class='result'>
		<p>
			Start Your Game Against Bot!
		</p>
		</div>
		<div class='choices'>
			<div class='choice' id='r'>
				<img src='https://img.icons8.com/color/300/000000/hand-rock.png' alt='Rock'/>
			</div>
			<div class='choice' id='p'>
				<img src='https://img.icons8.com/color/240/000000/hand.png' alt='Paper'/>
			</div>
			<div class='choice' id='s'>
				<img src='https://img.icons8.com/color/240/000000/hand-peace.png' alt='Scissor'/>
			</div>
		</div>
		<p id='action-message'>Make Your Move</p>
		<script type='text/javascript' src='app.js'></script>
	</body>
</html>
